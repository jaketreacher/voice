{% extends "web/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
    {% if user.is_authenticated %}
        <p>You are already logged in.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% endif %}
{% endblock content %}
